---
layout: page
---

<h1 class="display-5">News</h1>
<ul>
  {% assign news = site.news |  reverse %}
  {% for post in news %}
    <li class="news">
      <span class="small">{{ post.date | date: '%B %d, %Y' }}</span><br>
      <a href="{{ post.url }}">{{ post.title }}</a>
      {{ post.excerpt }}
    </li>
  {% endfor %}
</ul>
